{% extends "base.html" %}
{% load datetime_converter %}

{% block content %}

{{ posts.0.owner.display_name }}
<table class="ui celled table">
  <thead>
    <tr><th>Post type</th>
    <th>Score</th>
    <th>Creation date</th>
    <th>Link</th>
  </tr></thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.post_type }}</td>
      <td>{{ post.score }}</td>
      <td>{{ post.creation_date|fromtimestamp }}</td>
      <td><a href="{{ post.link }}">{{ post.link }}</a></td>
    </tr>
    {% endfor %}

  </tbody>
  <tfoot>
    <tr><th colspan="4">
      <div class="ui right floated pagination menu">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="item">2</a>
        <a class="item">3</a>
        <a class="item">4</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th>
  </tr></tfoot>
</table>


{% endblock %}
